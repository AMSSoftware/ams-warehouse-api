openapi: 3.0.0
info:
  title: V1 AMS Warehouse Ship-To Customers API
  description: |
    RESTful API Access to the AMS Warehouse Customers business object. This business object represents customers defined in the AMS Warehouse product.
    <br/>
    <h1>Version Control Scheme</h1>
    <p>Versions will be relatively static, when breaking/logic changes occur a new version will be created.</p>
    <hr/>
    <h1>Revision Log</h1>
    <ul>
    <li>2022-11-23 - KAS - Brand new, cloned from AMS Warehouse Products API</li>
    </ul>
  contact:
    name: Helpdesk API Support
    email: apisupport@amssoftware.com
    url: 'http://www.amssoftware.com'
  license:
    name: License Required
    url: 'http://www.amssoftware.com'
  version: '2022-11-23'
servers:
  - description: Warehouse Development Server
    url: 'https://thor2012-whse.amscloudconnect.amssoftware.com/api'
security:
  - AMSBearerAuth: []
  - AMSImpersonationAuth: []
tags:
  - name: WarehouseShipCustomersGET
    description: Gets to the Warehouse customers API endpoint.
paths:
