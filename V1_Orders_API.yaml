tags:
  - name: OrdersGET
    description: GETs to the API resources that represents a warehouse order.
  - name: OrdersPOST
    description: POSTs to the API resource that represents a warehouse order.
paths:
  /warehouse/v1/orders:
    get:
      operationId: getV1WarehouseOrderQueryResults
      tags:
        - OrdersGET
      summary: Returns a list of warehouse orders when provided appropriate query parameters.
      description: 'Perform a search for warehouse orders via various query metrics. Generally speaking, this API resource will be used with "impersonator" GUIDs, which will restrict the data that is returned since the GUIDs "impersonate" AMS Users, which generally have IRW security set up by the warehouse. Unrestrained GETs against this resource will not be allowed. Query parameters will be required to ensure that the body of data returned in GETs will not be too cumbersome'
      parameters:
        - name: order_status
          in: query
          description: Status for warehouse orders. Indicates where in the business flow the order is located.
          required: false
          schema:
            title: OrdStatusEnum
            type: string
            enum:
              - 05-On_Hold
              - 10-Received
              - 15-Pickslip_Reprint_Pending
              - 20-Pickslip_Printed
              - 25-Bill_of_Lading_Reprint_Pending
              - 30-Bill_of_Lading_Printed
              - 35-Bill_of_Lading_Printed
              - 50-Shipped
              - 60-Invoiced
              - 95-Cancelled
            example: 10-Received
        - name: order_date
          in: query
          description: 'Date that will be used to find warehouse orders by comparing the value to the order date on a warehouse order. Expected date format is MMDDYY. Query values can be <MMDDYY for less than, >MMDDYY for greater than, MMDDYY-MMDDYY for a date range, or MMDDYY for an exact value.'
          required: false
          schema:
            type: string
        - name: ship_date
          in: query
          description: 'Date that will be used to find warehouse orders by comparing the value to the order date on a warehouse order. Expected date format is MMDDYY. Query values can be <MMDDYY for less than, >MMDDYY for greater than, MMDDYY-MMDDYY for a date range, or MMDDYY for an exact value.'
          required: false
          schema:
            type: string
        - name: ship_customer_id
          in: query
          description: Parameter value will be used to find warehouse orders by comparing the value to the 'ship-to' customer on an order. It must be an exact match.
          required: false
          schema:
            type: string
        - name: bill_customer_id
          in: query
          description: Parameter value will be used to find warehouse orders by comparing the value to the 'bill-to' customer on an order. It must be an exact match.
          required: false
          schema:
            type: string
        - name: expected_ship_date
          in: query
          description: 'Date that will be used to find warehouse orders by comparing the value to the order date on a warehouse order. Expected date format is MMDDYY. Query values can be <MMDDYY for less than, >MMDDYY for greater than, MMDDYY-MMDDYY for a date range, or MMDDYY for an exact value.'
          required: false
          schema:
            type: string
        - name: product_id
          in: query
          description: Parameter value will be used to find warehouse orders containing the product indicated by the supplied product ID. It must be an exact match.
          required: false
          schema:
            type: string
        - name: invoice_number
          in: query
          description: Parameter value will be used to find warehouse orders related to the provided invoice number. It must be an exact match.
          required: false
          schema:
            type: string
        - name: winery_code
          in: query
          description: Parameter value will be used to contextualize the API request with relation to the provided winery code. It must be an exact match.
          required: false
          schema:
            type: string
        - name: pagination
          in: query
          description: 'Query parameter that will allow for retrieving "pages" of results from the warehouse orders resource. The format of the value passed must be the following, {number1},{number2}. The first numeric value indicates the number of results per page and the second numeric value indicates the requested page of results.'
          required: false
          schema:
            type: string
        - name: detail
          in: query
          description: Flag indicating whether to include abbreviated or no order detail in results array; abbreviated order objects vs. order objects with no detail. Valid values are ABBR and NO. The default behavior is to provide full order detail.
          required: false
          schema:
            type: string
        - name: shipping_point
          in: query
          description: Parameter value will be used to contextualize the API request with relation to the provided shipping point code. It must be an exact match.
          required: false
          schema:
            type: string
