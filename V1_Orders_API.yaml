openapi: 3.0.0
info:
  title: V1 AMS Warehouse Orders API
  description: |
    RESTful API Access to the AMS Warehouse Orders business object. These are wholesale orders for wine to be fulfilled by the warehouse. The source of the orders can be either internal or external. In other words, either an employee of the warehouse hand-entered the order or the order was entered into the AMS system through the old AMS web portal by a winery customer of the warehouse.
    <br/>
    <h1>Version Control Scheme</h1>
    <p>Versions will be relatively static, when breaking/logic changes occur a new version will be created.</p>
    <hr/>
    <h1>Revision Log</h1>
    <ul>
    <li>2020-07-23 - KAS - Brand new API design for exposing GETs and POSTs for warehouse orders in the system.</li>
    <li>2020-08-07 - KAS - Finished tweaking property names as the design is transferred to the Excel sheet.</li>
    <li>2020-11-29 - KAS - Factor out common components into the AMSComponents domain.</li>
    <li>2021-09-15 - KAS - Clean up, re-organize a bit, and import into Stoplight Studio/ReadMe. This involves the introduction of 'model' files, rather than the 'domains' that SwaggerHub allows for.</li>
    <li>2023-04-25 - KAS - Adjust the maximum lengths for a couple of items to support code translations.</li>
    </ul>
  contact:
    name: Helpdesk API Support
    email: apisupport@amssoftware.com
    url: 'http://www.amssoftware.com'
  license:
    name: License Required
    url: 'http://www.amssoftware.com'
  version: '2020-07-23'
servers:
  - description: Development Server
    url: 'https://thor2012-whse.amscloudconnect.amssoftware.com/api'
security:
